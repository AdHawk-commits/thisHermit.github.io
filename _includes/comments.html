<link rel="stylesheet" href="/css/comments.css">
<div class="comments">
  <ul>
    {% for comment in site.data.comments[page.slug] %}
      {% assign commentData = comment[1] %}
      <li>
        <ul>
          <li>{{ commentData.name }}</li>
          <li>{{ commentData.email }}</li>
          <li>{{ commentData.message }}</li>
          <li>{{ commentData.date }}</li>
        </ul>
      </li>
    {% endfor %}
  </ul>
</div>
